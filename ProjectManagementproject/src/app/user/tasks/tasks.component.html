<div class="tab-content rounded-bottom mt-3">
                  <div class="tab-pane p-2 active preview" role="tabpanel" id="preview-1000">
                    <table class="table table-striped border datatable">
                      <thead>
                        <tr>
                          <th>Sr.No.</th>
                          <th>Title</th>
                          <th>Status</th>
                          <th>Project Id</th>
                          <th>Priority</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr class="align-middle" *ngFor="let job of jobs; let i= index; ">
                          <td>{{i+1}}</td>
                          <td>{{job.title}}</td>
                          <td>{{job.status}}</td>
                          <td>{{job.projectId}}</td>
                          <td>{{job.priority}}</td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                </div>
