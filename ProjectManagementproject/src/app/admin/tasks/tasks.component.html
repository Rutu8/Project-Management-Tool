<nav aria-label="breadcrumb">
            <ol class="breadcrumb m-2">
              <li class="breadcrumb-item"><a routerLink="/admin" data-coreui-i18n="home">Home</a>
              </li>
              <li class="breadcrumb-item active"><span data-coreui-i18n="dashboard" routerLink="/admin/tasks">Tasks</span>
              </li>

<!-- {{tasks.name}} -->
            </ol>

          </nav>

           <div class="container">

          <form class="row g-3 m-2" [formGroup]="formdata" (ngSubmit)="submit(formdata.value)">

  <div class="col-md-4">
    <label for="validationDefault01" class="form-label">Project Name</label>
    <input type="text" class="form-control" id="validationDefault01" readonly ngModel="{{name}}" formControlName="name">
  </div>
  <div class="col-md-4">
    <label for="validationDefault01" class="form-label">Title:</label>
    <input type="text" class="form-control" id="validationDefault01" formControlName="title">
  </div>
   <div class="col-md-4">
    <label for="validationDefault01" class="form-label">Project id:</label>
    <input type="text" class="form-control" id="validationDefault01" value="{{projectId}}" ngModel="{{projectId}}" readonly formControlName="projectId">
  </div>
  <div class="col-md-4">
    <label for="validationDefault02" class="form-label">Status:</label>
    <input type="text" class="form-control" id="validationDefault02" formControlName="status">
  </div>
  <!-- <div class="col-md-4">
    <label for="validationDefaultUsername" class="form-label">Project Id:</label>
    <div class="input-group">
      <span class="input-group-text" id="inputGroupPrepend2">@</span>
      <input type="text" class="form-control" id="validationDefaultUsername"  aria-describedby="inputGroupPrepend2">
    </div>
  </div> -->
  <div class="col-md-6">
    <label for="validationDefault03" class="form-label">Priority</label>
    <input type="text" class="form-control" id="validationDefault03" formControlName="priority">
  </div>
  <!-- <div class="col-md-3">
    <label for="validationDefault04" class="form-label">State</label>
    <select class="form-select" id="validationDefault04">
      <option selected disabled value="">Choose...</option>
      <option>...</option>
    </select>
  </div> -->
  <div class="col-md-3">
 <label for="customRange1" class="form-label">Example range</label>
<input type="range" class="form-range" id="customRange1">
  </div>

  <!-- <div class="col-12">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="invalidCheck2">
      <label class="form-check-label" for="invalidCheck2">
        Agree to terms and conditions
      </label>
    </div>
  </div> -->
  <div class="col-12">
    <button class="btn btn-primary" type="submit">Submit form</button>
  </div>

</form>
 <div class="tab-content rounded-bottom mt-3">
                  <div class="tab-pane p-3 active preview" role="tabpanel" id="preview-1000">
                    <table class="table table-striped border datatable">
                      <thead>
                        <tr>
                          <th>Name of Project</th>
                          <th>Title</th>
                          <th>Status</th>
                          <th>Project Id</th>
                          <th>Priority</th>
                          <!-- <th>User Id</th> -->
                          <th>Update</th>
                          <th>Remove Task</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr class="align-middle" *ngFor="let task of tasks">
                          <td>{{task.name}}</td>
                          <td>{{task.title}}</td>
                          <td>{{task.status}}</td>
                          <td>{{task.projectId}}</td>
                          <td>{{task.priority}}</td>
                          <!-- <td>{{task.projectName}}</td> -->
                          <td><a class="btn btn-info" (click)="update(task)">Update</a></td>
                          <td><a class="btn btn-danger" (click)="delete(task.id)">delete</a></td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                </div>
                </div>
