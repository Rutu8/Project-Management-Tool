<nav aria-label="breadcrumb">
            <ol class="breadcrumb m-2">
              <li class="breadcrumb-item"><a routerLink="/admin" data-coreui-i18n="home">Home</a>
              </li>
              <li class="breadcrumb-item active"><span data-coreui-i18n="dashboard" routerLink="/admin/projecttasks">user Task - {{user.name}}</span>
              </li>
            </ol>
          </nav>
<div class="container">
          <!-- <h4>Project Name: {{project.name}}</h4> -->


  <div class="row">
    <div class="col-lg-6">
      <div class="tab-content rounded-bottom">
        <div class="tab-pane p-3 active preview">
          <table class="table table-dark table-hover">
            <thead>
              <tr>
                <th scope="col">Sr No.</th>
                <th>Task</th>
                <th scope="col">Assign Task</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let row of alltasks; let i= index">
                <td>{{i+1}}</td>
                <td>{{row.title}}</td>
                <td><button class="btn btn-info" (click)="assign(row.id)">Assign</button></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <div class="col-lg-6">
      <div class="tab-content rounded-bottom">
        <div class="tab-pane p-3 active preview">
          <table class="table table-dark table-hover">
            <thead>
              <tr>
                <th scope="col">Sr No.</th>
                <th>Task</th>
                <th>Project Name</th>
                <th scope="col">Unassign</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let usertask of usertask; let i = index">
                <td>{{i+1}}</td>
                <td>{{usertask.job.title}}</td>
                <td>{{usertask.name}}</td>
                <td><button class="btn btn-danger" (click)="unassign(usertask.job.id)">Unassign</button></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

  </div>
</div>
