 <nav aria-label="breadcrumb">
            <ol class="breadcrumb m-2">
              <li class="breadcrumb-item"><a routerLink="/admin" data-coreui-i18n="home">Home</a>
              </li>
              <li class="breadcrumb-item active"><span data-coreui-i18n="dashboard" routerLink="/admin/projects">projects</span>
              </li>
            </ol>
          </nav>
<div class="tab-content rounded-bottom">
                  <div class="tab-pane p-3 active preview" role="tabpanel" id="preview-1000">
                    <table class="table table-striped border datatable">
                      <thead>
                        <tr>
                          <th>Sr. No.</th>
                          <th>Name</th>
                          <th>Description</th>
                          <th>Project Details</th>
                          <th>Owner Id</th>
                          <th>Remove</th>
                          <th>Update</th>
                          <th>Tasks</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr class="align-middle" *ngFor="let project of projects; let i = index">
                          <td>{{i+1}}</td>
                          <td>{{project.name}}</td>
                          <td>{{project.description}}</td>
                          <td><a routerLink="/admin/project/{{project.ownerId}}" class="btn btn-success">More Details</a></td>
                          <td>{{project.ownerId}}</td>
                          <td><button class="btn btn-danger" (click)="delete(project.id)">Remove</button></td>
                          <td><a class="btn btn-info" routerLink="/admin/project/{{project.id}}">Update</a></td>
                          <td><a routerLink="/admin/tasks/{{project.id}}" class="btn btn-secondary">Tasks</a></td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                </div>
